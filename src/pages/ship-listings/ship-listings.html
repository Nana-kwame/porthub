<ion-header>

  <ion-navbar id='faux_header' color='plain'>
    <p class='listings--title'>Ship Logs</p>

    <ion-buttons left>
      <button ion-button (click)='backTapped()'>
        <ion-icon name='arrow-back' id='back_button'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="listings--list" no-lines *ngFor="let vessel of vesselInfo; let i = index">
    <ion-item detail-push class="listings__item" no-padding (click)="itemTapped(i)" >
      <img src="../../assets/img/vessel_movement.png" alt="" item-left class='listings__item--img'>
      <!-- <ion-icon name='ios-arrow-forward' color='greyIcon' item-right></ion-icon> -->

      <p class="listings__item--main">Vessel Name: {{vessel.Vessel}}</p>
      <p class="listings__item--main"> Agent: {{vessel.AgentName}}</p>
      <p class="listings__item--sub">Booking Code: {{vessel.BookingCode}}</p>
    </ion-item>
  </ion-list>

</ion-content>
