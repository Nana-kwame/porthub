<ion-header>
  <ion-toolbar>
    <ion-buttons left (click)="onBackTapped( )">
      <button ion-button icon-only color="plain">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img center src="assets/img/logo.png" width="40px" style="display:block; left:0; right:0; margin:0 auto;" height="40px"
      /></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="area">
  <div class="ar_form_body">
    <h4>AGENT REGISTRATION</h4>
    <p>Please provide the following details</p>

    <ion-input type="text" placeholder="Agent ID"></ion-input>
    <ion-input type="text" placeholder="Agent Phone Number"></ion-input>
    <button ion-button block color="secondary" (click)="registerTapped( )">Register</button>
  </div>

</ion-content>
