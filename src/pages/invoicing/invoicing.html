<ion-header>
  <ion-toolbar>
    <ion-buttons left (click)="onBackTapped( )">
      <button ion-button icon-only color="plain">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img center src="assets/img/logo.png" width="40px" style="display:block; left:0; right:0; margin:0 auto;" height="40px"
      /></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="area">
  <div class="invoicing_actions">

    <ion-searchbar [(ngModel)]="generate_invoice_request_obj.doNumber" (ionInput)="doLookup( )" (ionCancel)="onCancel( )" placeholder="Delivery Order Number">
    </ion-searchbar>
    <div style="position:relative">
      <ion-icon name="calendar" class="cal_icon"></ion-icon>
      <ion-item>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="generate_invoice_request_obj.serviceDate" color="secondary"></ion-datetime>
      </ion-item>
    </div>
    <div style="height:2vh;" id="divider"></div>
    <div class="loader" *ngIf="loading">
      <ion-spinner color="primary"></ion-spinner>
      <br>Loading..
    </div>
    <div *ngIf="containers">
      <div class="check_box_block" *ngFor="let container of containers; let i =index">
        <div class="faux_radio_button lookup_options" style="margin-bottom: 15px;" (click)="containerClicked(i, container)">
          <span class="check_selector">
            <div style="position:relative; width:100%; height:100%;">
              <div id="check_mark_box">
                <img src="assets/img/check.svg" alt=""  id="check_mark" [ngClass]="{select_check:container.itemSelected}">
              </div>
            </div>
          </span>
          <p class="service_information_check">{{container.ContainerNumber}}</p>
        </div>
      </div>
    </div>

    <button class="continue_button finish_button" ion-button block color="secondary" (click)="generateInvoice( )" icon-right
      [disabled]="!generate_invoice_request_obj.doNumber">Continue
        </button>

  </div>




</ion-content>
