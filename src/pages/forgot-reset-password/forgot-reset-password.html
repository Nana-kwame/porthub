<ion-content>
  <img src="assets/img/back.svg" alt="" class="back_btn" (click)="onBackPressed()">
  <p class="label_name">Reset Pin Code</p>
  <div class="label_dot"></div>
  <p class="wtp">Please input your new PIN</p>
  <p class="login_desc">Enter New PIN Code</p>
  <div class="pin_code">
    <!-- <div class="flex-test"> -->
    <div class="dim">
      <input type="text" class="pin_box reset_pin_box " [(ngModel)]="pinCodeBoxes[0].model" [attr.maxlength]="1" (keyup)="inputNavigator( pinCodeBoxes[0])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_pin_box" [(ngModel)]="pinCodeBoxes[1].model" [attr.maxlength]="1" (keyup)="inputNavigator( pinCodeBoxes[1])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_pin_box" [(ngModel)]="pinCodeBoxes[2].model" [attr.maxlength]="1" (keyup)="inputNavigator(pinCodeBoxes[2])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_pin_box" [(ngModel)]="pinCodeBoxes[3].model" [attr.maxlength]="1" (keyup)="inputNavigator(pinCodeBoxes[3])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_pin_box" [(ngModel)]="pinCodeBoxes[4].model" [attr.maxlength]="1" (keyup)="inputNavigator(pinCodeBoxes[4])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_pin_box" [(ngModel)]="pinCodeBoxes[5].model" [attr.maxlength]="1" (keyup)="inputNavigator(pinCodeBoxes[5])"
      />
    </div>
  </div>
  <div class="spacer"></div>
  <p class="login_desc">Confirm New PIN Code</p>
  <div class="pin_code">
    <div class="dim">
      <input type="text" class="pin_box reset_confirm_pin_box" [(ngModel)]="confirmPinCodeBoxes[0].model" [attr.maxlength]="1" (keyup)="confirmInputNavigator(pinCodeBoxes[0])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_confirm_pin_box" [(ngModel)]="confirmPinCodeBoxes[1].model" [attr.maxlength]="1" (keyup)="confirmInputNavigator(pinCodeBoxes[1])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_confirm_pin_box" [(ngModel)]="confirmPinCodeBoxes[2].model" [attr.maxlength]="1" (keyup)="confirmInputNavigator(pinCodeBoxes[2])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_confirm_pin_box" [(ngModel)]="confirmPinCodeBoxes[3].model" [attr.maxlength]="1" (keyup)="confirmInputNavigator(pinCodeBoxes[3])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_confirm_pin_box" [(ngModel)]="confirmPinCodeBoxes[4].model" [attr.maxlength]="1" (keyup)="confirmInputNavigator(pinCodeBoxes[4])"
      />
    </div>
    <div class="dim">
      <input type="text" class="pin_box reset_confirm_pin_box" [(ngModel)]="confirmPinCodeBoxes[5].model" [attr.maxlength]="1" (keyup)="confirmInputNavigator(pinCodeBoxes[5])"
      />
    </div>
  </div>
  <button class="done_btn" (click)="onDonePressed()">Done</button>

</ion-content>
