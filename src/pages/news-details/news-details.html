<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content class="detail">
  <div class="news_content">
    <div class="image_container" [ngClass]="{ moveUp: shift }">
      <!-- <div class="arrow-circle" (click)="onBackTapped()" >
        <ion-icon name='arrow-back' class='arrow-circle-arrow'></ion-icon>
      </div> -->

      <ion-fab (click)="onBackTapped()" top left >
        <button ion-fab class='backBtn'>
          <ion-icon name='arrow-back' class="backBtn--icon"></ion-icon>
        </button>
      </ion-fab>
      <img [defaultImage]="placeholder" [lazyLoad]="parsedData.newsImages" class='news_content--news_image'>
    </div>
    <p class="news_title"> {{parsedData.title | titlecase}}</p>
    <p class="news_date">{{parsedData.datePosted | date: 'd' }}th
      {{parsedData.datePosted | date: 'MMMM'
      }} {{parsedData.datePosted | date: 'yyyy' }} -- {{parsedData.datePosted|date: 'H:mm'}} &nbsp; &nbsp;</p>
    <div class="news_content--main_data" [innerHTML]="pageNews" style="font-size: 16px;
    line-height: 30px;
    color: #011f46;
    padding-right: 16px;
    padding-left: 16px;
    font-family: 'IBM Plex Sans', sans-serif;
    ">
      <div></div>
    </div>
  </div>


</ion-content>
