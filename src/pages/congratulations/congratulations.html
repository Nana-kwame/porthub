<ion-header>
  <ion-toolbar>
    <ion-buttons left (click)="onBackTapped( )">
      <button ion-button icon-only color="plain">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img center src="assets/img/logo.png" width="40px" style="display:block; left:0; right:0; margin:0 auto;" height="40px"
      /></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="area">
  <div class="congratulations_body">
    <ion-card>
      <ion-card-content>
        <ion-icon name="thumbs-up"></ion-icon>
        <h3>Congratulations</h3>
        <p>Your invoice request has been submitted. You will be notified once your invoice is created</p>
      </ion-card-content>
    </ion-card>
    <div class="button_set">
      <button ion-button block color="secondary" (click)="generateAnotherInvoiceTapped( )">Generate Another Invoice</button>
      <button ion-button block (click)="okTapped( )">OK</button>
    </div>
  </div>
</ion-content>
