<ion-header>

    <ion-toolbar>

    <ion-title>Measurement(s)</ion-title>

<ion-buttons right>
  <button ion-button icon-only id="close_button" (click)="dismissModal( )">
        <ion-icon name="close"></ion-icon>
      </button>
</ion-buttons>
</ion-toolbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let charge of parsedItem.chargeModel; let i=index;">
      <ion-label class="charge_label">{{charge.chargeType}}</ion-label>
      <ion-checkbox [(ngModel)]="charge.checked" color="secondary" (ionChange)="showPrompt(charge, i)"></ion-checkbox>
      <ion-label right class="charge_indicator" *ngIf="charge.quantity">( {{charge.quantity }} )</ion-label>
  </ion-item>
  <button ion-button full color="secondary" class="done_button" (click)="dismissModal( )">Done</button>

</ion-content>
