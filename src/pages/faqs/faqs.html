<ion-header>

  <ion-navbar color=darkblue>
    <ion-buttons left>
      <button ion-button icon-only color="plain">
        <ion-icon name="md-list"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Faqs</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()" color="plain">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header *ngFor="let item of faqs; let i = index" no-lines no-padding>
      <button ion-item (click)="toggleSection(i)" detail-none text-wrap [ngClass]="{'section-active': item.open, 'section':'!item.open'}">
        <ion-icon item-right name="arrow-down" *ngIf="!item.open"></ion-icon>
        <ion-icon item-right name="arrow-up" *ngIf="item.open"></ion-icon>
       <span class="word-wrap">{{ item.question }}</span>
      </button>

      <ion-list *ngIf="item.children && item.open" no-lines class="child">
        <!-- Second Level -->
        <div *ngFor="let child of item.children; let j= index" no-lines no-lines no-padding>
          <!-- Toggle Button -->
          <!-- <button ion-item (click)="toggleItem(i ,j)" *ngIf="child.children" class="child" detail-none>
            <ion-icon item-left name="add" *ngIf="!child.open"></ion-icon>
            <ion-icon item-left name="close" *ngIf="child.open"></ion-icon>
            {{ child.answer }}
          </button> -->
          <ion-item *ngIf="!child.children" class="child-item" ion-item detail-none class="child-item" text-wrap no-lines>
            <h2> {{ child.answer }}</h2>
          </ion-item>

          <ion-list *ngIf="child.children && child.open">
            <ion-item></ion-item>
          </ion-list>
        </div>
      </ion-list>
    </ion-list-header>
  </ion-list>
</ion-content>
