<ion-content class="detail">
  <div id="faux_header">
    <ion-icon name="arrow-round-back" id="back_button" (click)="onBackTapped( )"></ion-icon>
  </div>
  <div style="margin-top:40px;">
    <iframe width="100%" height="350" [src]="videoUrl" frameborder="0" allowfullscreen>
    </iframe>
  </div>
  <div class="video_details_info">
    <p class="channel_name">{{parsedData.snippet.channelTitle}}</p>
    <p class="title">{{parsedData.snippet.title}}</p>
    <p class="description">{{parsedData.snippet.description}}</p>
    <p class="date_published">Published on {{parsedData.snippet.publishedAt | date: "mediumDate" }}</p>
  </div>

</ion-content>
